<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/30b0ae704f.js" crossorigin="anonymous"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel='icon' href='favicon/favicon.ico' type='image/x-icon' />
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" href="style.css">
	<title>Sounds</title>
</head>

<body>
	<!-- <h1>Music Player</h1> -->
	<div class="music-container" id="music-container">

		<div class="music-info">

			<h4 class="title" id="title">Song name</h4>

			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
			</div>

		</div>

		<audio src="music/dubstep.mp3" id="audio"></audio>

		<div class="img-container">
			<img src="img/dubstep.jpg" alt="music-cover" id="cover" />
		</div>

		<div class="navigation">

			<button id="prev" class="action-btn action-btn-prev">
				<i class="fas fa-backward"></i>
			</button>

			<button id="play" class="action-btn action-btn-play">
				<i class="fas fa-play"></i>
			</button>

			<button id="next" class="action-btn action-btn-next">
				<i class="fas fa-forward"></i>
			</button>

		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
